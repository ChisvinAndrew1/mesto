<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="Профиль">
  <meta name="keywords" content="Путешествия, учиться">
  <meta name="author" content="Чисвин Андрей">
</head>

<body>

  <div class="page">

    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
    </header>


    <main class="content">

      <section class="profile page__profile">

        <img class="profile__image" src="./images/jack-iv-kusto.jpg" alt="фотография профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about-self">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="gallery page__gallery">
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__text">© 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="popup">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input  value="Жак-Ив Кусто" placeholder="Имя и Фамилия" type="text" name="profile-name" class="popup__input popup__input_el_name">
            <input value="Исследователь океана" placeholder="О себе" type="text" name="profile-about" class="popup__input popup__input_el_about">
          </fieldset>
          <button type="submit" class="popup__sumbit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>

  <template id="card_template">
    <article class="card">
      <img class="card__image" src="./images/карачаевск.jpg" alt="фотография посещенного места">
      <h3 class="card__el-title">Карачаевск</h3>
      <button type="button" class="card__stroke"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
